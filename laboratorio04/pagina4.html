    // Operaciones

    //Desarrollar una aplicacion que permita la suma de dos numeros si se sabe que 
    // los numeros son 7 y 6, mostrar el resultado
    //¿Cuantas variables necesito? 
    // numero1, numero2, suma
    //¿Que tipo de Dato necesito?
    //Entero
    var numero1;
    var numero_2;
    var suma;
    //Inicializacion de las variables
    numero1=0;
    numero_2+0;
    suma=0;
    // Asignamos valores 
    numero1=7;
    numero_2=6;

    // Realizamos operacion
    suma= numero1 + numero_2;

    // mostrando valores
    alert("La suma es: "+suma);
    document.write("La suma es: " +suma + ' <br>');


    //Desarrolla una aplicacion que permita calcular el promedio de 4 notas las cuales son 
    // 18, 17, 16, 14
    //¿Cuantas variables necesito? 
    // n1, n2, n3, n4, prom
    //¿Que tipo de Dato necesito?
    // Real
    var n1;
    var n2;
    var n3;
    var n4;
    var prom;

    // Inicializacion de las variables
    n1=0;
    n2=0;
    n3=0;
    n4=0;
    prom=0;

    // Asignamos valores 
    n1=18;
    n2=17;
    n3=16;
    n4=14;
    
    //Realizamos Operaciones
    prom=(n1+n2+n3+n4)/4;

    // Mostrando valores 
    alert("El promedio final es: " +prom);
    document.write("El promedio final es: " +prom + '<br>'+'<hr>');

    //Desarrollar una aplicacion que te permita calcular el sueldo basico de un trabajador 
    //Si se sabe que su sueldo basico es de 1000 soles y ademas se le calcula una bonificacion 
    // del 7% del sueldo basico y un descuento del 4% del sueldo basico. Mostrar todos los
    //resultados  

    //¿Cuantas variables necesito? 
    //sueldo basico, bonificacion, descuento, sueldo final
    //¿Que tipo de Dato necesito?
    // real
    var sueldoB;
    var boni;
    var desc;
    var sueldoF;

    // Inicializacion de las variables
    sueldoB = 0;
    boni = 0;
    desc =0;
    sueldoF =0;
    // Asignamos valores 
    sueldoB = 1000;
    //Realizamos Operaciones
    boni = sueldoB*7/100;
    desc = sueldoB*4/100;
    sueldoF =(sueldoB+boni-desc);
    // Mostrando valores
    alert("El sueldo basico es: "+sueldoB);
    alert("La bonificacion es: "+boni);
    alert("El descuento es: "+desc);
    alert("El sueldo final es: "+sueldoF);
    document.write("El sueldo basico es: "+sueldoB+'<br>');
    document.write("La bonificacion es: "+boni+'<br>');
    document.write("El descuento es: "+desc+'<br>');
    document.write("El sueldo final es: "+sueldoF+'<br>'+'<hr>');
    

    // Desarrollar una aplicacion que permita calcular el total a pagar por la compra de 
    // un producto si se sabe que la cantidad a comprar es 10 y el precio del producto es 125.00
    // y ademas se debe calcular el IGV que es el 18% del subtotal
    //¿Cuantas variables necesito? 
    //Precio,Cantidad,Subtotal,IGV,total
    //¿Que tipo de Dato necesito?
    //Total y Entero
    var pre =0;
    var can =0;
    var sub =0;
    var igv =0;
    var tot =0;
    // Asignamos valores 
    pre= 125.80;
    can= 10;
    //Realizamos Operaciones
    sub=(pre*can);
    igv=(sub*0.18);
    tot=(igv+sub);
    // Mostrando valores
    alert("El precio por unidad es: "+pre);
    alert("La cantidad a comprar es: "+can);
    alert("El subtotal es: "+sub);
    alert("El IGV es: "+igv);
    alert("El total es: "+tot);
    document.write("El precio por unidad es: "+pre+'<br>');
    document.write("La cantidad a comprar es: "+can+'<br>');
    document.write("El subtotal es: "+sub+'<br>');
    document.write("El IGV es: "+igv+'<br>');
    document.write("El total es: "+tot+'<br>');
    document.write('<br>');
