    <!-- Firebase
    Firebase pertenece a Google es una plataforma en la nube para el desarrollo de aplicaciones web y moviles. Esta disponible para plataformas Android iOS y Web.
    Fue creada en el 2011 y paso a ser comprada por Google en el 2004
    Su funcion escencial es hacer mas sencilla la creacion y desarrollo de aplicaciones web como aplicaciones moviles, procurando que el trabajo sea mas rapido sin perder calidad.
    Tiene una variedad gama de herramientas las cuales son de facil uso, todo dentro de la misma plataforma, las cuales podemos agrupar en:
    Desarrollo 
    Crecimiento
    Monetizacion
    Analisis 
    Desarrollo:
    Conocido como Develop en Firebase, incluye los servicios necesarios para el desarrollo de un producto de aplicacion movil o web
    Dentro de las herramientas podemos encontrar:

    REALTIME DATABASE
    Es una de las herramientas mas destacadas y escenciales de Firebase, son las bases de datos en tiempo real. Estas se alojan en la nube, son de tiempo 
    No SQL y almacena los datos como JSON: 
    Existen dos tipos de datos:
    Las bases de datos relacional,donde todas sus tablas estan relacionadas entre si.

    Las bases de datos no relacional, donde las tablas no estan relacionadas, por lo general se les llama No SQL y utilizan jSON para almacenar la informacion JSON viene de las siglas JavaScript Object Notation, se trata de un formato para guardar e intercambiar informacion que cualquier persona pueda leer. Sus archivos se guardan con extenciones JSON. -->
